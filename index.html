<html>
<head>
    <title>Text-to-Speech Converter</title>
    <script type="text/javascript" src="https://openai-api.netlify.app/v1/openai-js"></script>
</head>
<body>
    <h1>Text-to-Speech Converter</h1>
    <p>Type your text into the input box and click the button to hear OpenAI's GPT-3 response.</p>
    <div>
        <input type="text" id="input" value="Type your text here" />
        <button id="submit">Submit</button>
    </div>
    <div>
        <textarea id="output" readonly="readonly"></textarea>
    </div>
    <script>
        document.getElementById("submit").onclick = function() {
            const inputText = document.getElementById("input").value;
            OpenAI.requestGPT3(inputText).then(function(response) {
                document.getElementById("output").value = response;
                var synth = window.speechSynthesis;
                var utterThis = new SpeechSynthesisUtterance(response);
                synth.speak(utterThis);
            });
        };
    </script>
</body>
</html>
