<!DOCTYPE html>
<html>
<head>
<title>Text to Speech Converter</title>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@openai/gpt-2@0.1.3/dist/gpt2.min.js"></script>
</head>

<body>

<h1>Text to Speech Converter</h1>

<input type="text" id="inputText" placeholder="Enter Your Text Here">
<button onclick="convertToSpeech()">Convert to Speech</button>
<br>
<br>
<textarea id="outputText" placeholder="GPT Answer will be shown here" readonly></textarea>
<br>
<br>
<audio id="gptAnswer" controls></audio>

<script>
function convertToSpeech() {
  let inputText = document.getElementById("inputText").value;
  let outputText = document.getElementById("outputText");
  let audio = document.getElementById("gptAnswer");
  
  GPT2.generate(inputText, answer => {
    outputText.value = answer;
    audio.src = "data:audio/mp3;base64," + btoa(answer);
  });
}
</script>

</body>
</html>
